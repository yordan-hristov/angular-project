<div class="container">
    <h1>Saved Cars</h1>

    <div class="cars" *ngIf="savedCars!.length > 0">
        <div class="car" *ngFor="let car of savedCars" #currentCar>
            <img [src]="car.imageUrl" [alt]="car.brand">
            <div class="info">
                <h3>{{car.brand + '' + car.model}}</h3>
                <h3>{{car.location}}</h3>
            </div>
            <div class="buttons">
                <button [routerLink]="['/cars', car._id]">Details</button>
                <button (click)="removeCar(car._id, currentCar)">Remove</button>
            </div>
        </div>
    </div>

    <div class="message" *ngIf="savedCars!.length <= 0">
        <p>There are no saved cars</p>
    </div>
</div>
